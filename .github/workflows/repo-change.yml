name: Push to Another Repo

on:
  push:
    branches: [ work_flow_home ]
  workflow_dispatch:

jobs:
  push-to-external-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "ijasah"
          git config --global user.email "ijas.ah96@gmail.com"

      - name: Debug token availability
        run: |
          if [ -z "$TARGET_REPO_TOKEN" ]; then
            echo "❌ TARGET_REPO_TOKEN is missing!"
            exit 1
          else
            echo "✅ TARGET_REPO_TOKEN is set."
            echo "Token prefix: ${TARGET_REPO_TOKEN:0:4}****"
          fi
        env:
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}

      - name: Push to external repo
        env:
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git remote remove external || true
          git remote add external https://x-access-token:${TARGET_REPO_TOKEN}@github.com/ijasah/home.git
          git push --force external HEAD:main
