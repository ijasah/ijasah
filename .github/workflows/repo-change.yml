name: Push to Another Repo

on:
  push:
    branches: [ work_flow_home ]
  workflow_dispatch:

jobs:
  push-to-external-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Make a local change
        run: |
          echo "Automated update on $(date)" > automated-update.txt
          
      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push to external repo
        env:
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Verify the token is available in the environment
          if [ -z "${TARGET_REPO_TOKEN}" ]; then
            echo "::error::TARGET_REPO_TOKEN secret is not set."
            exit 1
          else
            echo "Token is available."
          fi
          
          # Add the target repo as a new remote, using the PAT for authentication
          git remote add target "https://x-access-token:${TARGET_REPO_TOKEN}@github.com/ijasah/home.git"
          
          # Stage and commit changes
          git add automated-update.txt
          git commit -m "Automated file update [skip ci]"
          
          # Push to the target remote, not the default 'origin'
          git push --force target HEAD:main
