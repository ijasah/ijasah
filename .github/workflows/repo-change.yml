name: Push to Another Repo

on:
  push:
    branches: [ work_flow_home ]
  workflow_dispatch:

jobs:
  push-to-external-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Git authentication
        env:
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Configure Git to use HTTPS with credentials in URL
          git config --global url."https://api:${TARGET_REPO_TOKEN}@github.com/".insteadOf "https://github.com/"
          # Verify token is available (length only, for security)
          echo "Token length: ${#TARGET_REPO_TOKEN}"

      - name: Push to target repo
        run: |
          # Push directly using configured authentication
          git push --force "https://github.com/ijasah/home.git" HEAD:main